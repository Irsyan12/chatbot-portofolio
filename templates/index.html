<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texas Market Chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      #chat-window {
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        background: #fff;
        border-radius: 0 0 10px 10px;
      }

      .chat-bubble {
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 90%;
        word-break: break-word;
        white-space: pre-wrap;
      }

      .chat-user {
        background-color: #0d6efd;
        color: white;
        margin-left: auto;
        text-align: right;
      }

      .chat-bot {
        background-color: #e9ecef;
        color: #212529;
        margin-right: auto;
      }

      .chat-msg {
        display: flex;
        margin-bottom: 10px;
      }

      .chat-content {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white text-center">
              <h4>Texas Market - Chat CS</h4>
            </div>
            <div class="card-body" id="chat-window"></div>
            <div class="card-footer">
              <form id="chat-form" class="d-flex align-items-start">
                <textarea
                  id="user-input"
                  class="form-control me-2"
                  placeholder="Tulis pesan kamu..."
                  rows="1"
                  style="resize: none; height: 40px; overflow: hidden"
                ></textarea>
                <button type="submit" class="btn btn-primary">Kirim</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <!-- Ganti script kamu dengan ini -->
    <script>
      const form = document.getElementById("chat-form");
      const textarea = document.getElementById("user-input");
      const chatWindow = document.getElementById("chat-window");

      // Auto grow textarea
      textarea.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = this.scrollHeight + "px";
      });

      // Shift+Enter untuk baris baru, Enter untuk kirim
      textarea.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          form.requestSubmit();
        }
      });

      // Kirim form
      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        const message = textarea.value.trim();
        if (!message) return;

        // Tampilkan chat user
        const userMsg = document.createElement("div");
        userMsg.className = "chat-msg justify-content-end ";
        userMsg.innerHTML = `
      <div class="chat-bubble chat-user text-start">${escapeHtml(message)}</div>
    `;
        chatWindow.appendChild(userMsg);
        chatWindow.scrollTop = chatWindow.scrollHeight;

        textarea.value = "";
        textarea.style.height = "40px";

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Server error");
          }

          const botMsg = document.createElement("div");
          botMsg.className = "chat-msg justify-content-start";

          botMsg.innerHTML = `
        <div class="chat-bubble chat-bot">${marked.parse(
          escapeHtml(data.reply)
        )}</div>
      `;
          chatWindow.appendChild(botMsg);
          chatWindow.scrollTop = chatWindow.scrollHeight;
        } catch (error) {
          console.error("Chat error:", error);
          const errorMsg = document.createElement("div");
          errorMsg.className = "chat-msg justify-content-start";
          errorMsg.innerHTML = `
        <div class="chat-bubble chat-bot text-danger">Maaf, terjadi kesalahan. Silakan coba lagi.</div>
      `;
          chatWindow.appendChild(errorMsg);
          chatWindow.scrollTop = chatWindow.scrollHeight;
        }
      });

      function escapeHtml(text) {
        const map = {
          "&": "&amp;",
          "<": "&lt;",
          ">": "&gt;",
          '"': "&quot;",
          "'": "&#039;",
        };
        return text.replace(/[&<>"']/g, (m) => map[m]);
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
